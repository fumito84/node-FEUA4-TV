<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="createMembershipStyle.css">
    <title>Create Membership</title>
</head>
<body>
    <header>
        <a id="firstBtn" href="">Memberships</a>
        <a id="secondBtn" href="">Users</a>
    </header>

    <main>
        <h2>Create Membership</h2>
        <div class="createMembershipCard">
            <label for="name">Name</label>
            <input class="inputText" type="text" name="name" id="name" placeholder="Name"><br>

            <label for="memPrice">Membership Prices</label>
            <input class="inputText" type="text" name="" id="memPrice" value="$" placeholder="Membership Price"><br>


            <label class="textBox" for="commBox">Description</label>
            <textarea class="inputText" name="area" id="commBox" cols="30" rows="10"></textarea><br>

            <input id="cancelBtn" type="button" value="Cancel">
            <input id="newMembershipBtn" type="button" value="New Membership">
        </div>
    </main>

    <footer>
        Copyright &copy2023 Membership Manager
    </footer>


    <script src="createMembership.js"></script>
</body>
</html>
